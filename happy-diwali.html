<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  <link rel="stylesheet" href="css/happy-diwali.css">
</head>
<body>
  <div class="light-box">
    <div class="box yellow"></div>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>
  </div>
  <div class="greeting">
    Happy Diwali
  </div>
  
  <script>
    let boxes = document.querySelectorAll('.box');
    let count = 1;
    let counter = 0;
    let colors = ['red','green','yellow','blue'];
    boxes.forEach((box) => {
      setInterval(function() {
        counter += 1;
        box.classList.replace(box.classList[1],colors[counter%4]);
      },500);
      counter += 1;
    });
  </script>
</body>
</html>
