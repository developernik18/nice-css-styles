<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/contact-info-box-hover-effect.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="imgBox">
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
      <div class="content">
        <div class="icon">
          <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <h3>Phone No.</h3>
        <h4>1 234 567 8901</h4>
        <h4>1 345 677 9011</h4>
      </div>
    </div>
    <div class="box">
      <div class="imgBox">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </div>
      <div class="content">
        <div class="icon">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
        <h3>Email Id</h3>
        <h4>support@email.com</h4>
        <h4>contact@email.com</h4>
      </div>
    </div>
    <div class="box">
      <div class="imgBox">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
      </div>
      <div class="content">
        <div class="icon">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </div>
        <h3>Address</h3>
        <h4>1234, X Street, DY Nagar, SomePlace - 802314</h4>
      </div>
    </div>
  </div>
</body>
</html>
