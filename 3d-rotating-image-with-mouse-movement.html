<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D Rotating Image Gallery With Mouse Movement</title>
  <link rel="stylesheet" href="css/3d-rotating-image-with-mouse-movement.css">
</head>
<body>
  <div class="box">
    <span style="--i:1;"><img src="assets/img1.jpg"></span>
    <span style="--i:2;"><img src="assets/img2.jpg"></span>
    <span style="--i:3;"><img src="assets/img3.jpg"></span>
    <span style="--i:4;"><img src="assets/img4.jpg"></span>
    <span style="--i:5;"><img src="assets/img1.jpg"></span>
    <span style="--i:6;"><img src="assets/img2.jpg"></span>
    <span style="--i:7;"><img src="assets/img3.jpg"></span>
    <span style="--i:8;"><img src="assets/img4.jpg"></span>
  </div>
  
  <script>
    let box = document.querySelector('.box');
    window.onmousemove = function(e) {
      let x = e.clientX;
      let a = `perspective(1000px) rotateY(${x}deg)`;
      box.style.transform = a;
    }
  </script>
</body>
</html>
